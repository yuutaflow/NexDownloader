<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEXDOWN 🎧📥 - Avançado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NEXDOWN 🎧📥</h1>
  </header>

  <nav>
    <button class="tab-button active" data-target="ytmp3">🎵 YouTube MP3</button>
    <button class="tab-button" data-target="tiktok">🎥 TikTok Vídeo</button>
  </nav>

  <main>
    <section id="ytmp3" class="tab-content active">
      <h2>Baixar MP3 do YouTube</h2>
      <input type="url" id="ytUrl" placeholder="Cole o link do vídeo do YouTube aqui" />
      <button id="btnYtDownload" class="download-btn">🔽 Baixar Áudio</button>
      <div id="ytStatus" class="status"></div>
      <div id="ytResult" class="result"></div>
    </section>

    <section id="tiktok" class="tab-content">
      <h2>Baixar Vídeo do TikTok</h2>
      <input type="url" id="ttUrl" placeholder="Cole o link do TikTok aqui" />
      <button id="btnTtDownload" class="download-btn">🔽 Baixar Vídeo</button>
      <div id="ttStatus" class="status"></div>
      <div id="ttResult" class="result"></div>
    </section>
  </main>

  <section id="ticket">
    <h2>🎫 Seus downloads hoje: <span id="count">0</span>/3</h2>
    <p id="limite-msg"></p>
  </section>

  <section id="historico">
    <h2>🕒 Histórico de Downloads</h2>
    <ul id="historico-lista"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
