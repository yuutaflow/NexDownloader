<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexDownloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #00e0ff;
      text-align: center;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab-button {
      background: #222;
      color: #aaa;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
      font-weight: 600;
      font-size: 15px;
    }
    .tab-button.active {
      background: #00e0ff;
      color: #000;
    }
    .tab-content {
      display: none;
      width: 100%;
      max-width: 400px;
    }
    .tab-content.active {
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: white;
      font-size: 15px;
    }
    button.download {
      background: #00e0ff;
      color: #000;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      font-size: 15px;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>NexDownloader</header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('tiktok')">üéµ TikTok</button>
    <button class="tab-button" onclick="showTab('instagram')">üì∏ Instagram</button>
    <button class="tab-button" onclick="showTab('youtube')">‚ñ∂Ô∏è YouTube</button>
    <button class="tab-button" onclick="showTab('pinterest')">üìå Pinterest</button>
    <button class="tab-button" onclick="showTab('kwai')">üé¨ Kwai</button>
    <button class="tab-button" onclick="showTab('facebook')">üìò Facebook</button>
    <button class="tab-button" onclick="showTab('filmes')">üé• Filmes</button>
    <button class="tab-button" onclick="showTab('series')">üì∫ S√©ries</button>
    <button class="tab-button" onclick="showTab('spotify')">üéß Spotify</button>
    <button class="tab-button" onclick="showTab('soundcloud')">üé∂ SoundCloud</button>
  </div>

  <div id="tiktok" class="tab-content active">
    <input type="text" id="tiktok-url" placeholder="Cole o link do TikTok..." />
    <button class="download" onclick="download('tiktok')">‚¨áÔ∏è Baixar do TikTok</button>
  </div>

  <div id="instagram" class="tab-content">
    <input type="text" id="insta-url" placeholder="Cole o link do Instagram..." />
    <button class="download" onclick="download('instagram')">‚¨áÔ∏è Baixar do Instagram</button>
  </div>

  <div id="youtube" class="tab-content">
    <input type="text" id="yt-query" placeholder="Digite o nome do v√≠deo YouTube..." />
    <button class="download" onclick="download('youtube')">üîç Buscar no YouTube</button>
  </div>

  <div id="pinterest" class="tab-content">
    <input type="text" id="pinterest-url" placeholder="Cole o link do Pinterest..." />
    <button class="download" onclick="download('pinterest')">‚¨áÔ∏è Baixar do Pinterest</button>
  </div>

  <div id="kwai" class="tab-content">
    <input type="text" id="kwai-url" placeholder="Cole o link do Kwai..." />
    <button class="download" onclick="download('kwai')">‚¨áÔ∏è Baixar do Kwai</button>
  </div>

  <div id="facebook" class="tab-content">
    <input type="text" id="facebook-url" placeholder="Cole o link do Facebook..." />
    <button class="download" onclick="download('facebook')">‚¨áÔ∏è Baixar do Facebook</button>
  </div>

  <div id="filmes" class="tab-content">
    <input type="text" id="filmes-query" placeholder="Digite o nome do filme..." />
    <button class="download" onclick="download('filmes')">üîç Buscar Filme</button>
  </div>

  <div id="series" class="tab-content">
    <input type="text" id="series-query" placeholder="Digite o nome da s√©rie..." />
    <button class="download" onclick="download('series')">üîç Buscar S√©rie</button>
  </div>

  <div id="spotify" class="tab-content">
    <input type="text" id="spotify-url" placeholder="Cole o link da m√∫sica do Spotify..." />
    <button class="download" onclick="download('spotify')">‚¨áÔ∏è Baixar do Spotify</button>
  </div>

  <div id="soundcloud" class="tab-content">
    <input type="text" id="soundcloud-url" placeholder="Cole o link do SoundCloud..." />
    <button class="download" onclick="download('soundcloud')">‚¨áÔ∏è Baixar do SoundCloud</button>
  </div>

  <footer>¬© API NexFuture/William - Todos os direitos reservados 2025</footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function download(type) {
      let input = '';
      let url = '';
      switch (type) {
        case 'tiktok':
          input = document.getElementById('tiktok-url').value;
          url = `https://api.nexfuture.com.br/api/downloads/tiktok/dl?url=${encodeURIComponent(input)}`;
          break;
        case 'instagram':
          input = document.getElementById('insta-url').value;
          url = `https://api.nexfuture.com.br/api/downloads/instagram/dl?url=${encodeURIComponent(input)}`;
          break;
        case 'youtube':
          input = document.getElementById('yt-query').value;
          url = `https://api.nexfuture.com.br/api/downloads/youtube/play?query=${encodeURIComponent(input)}`;
          break;
        case 'pinterest':
          input = document.getElementById('pinterest-url').value;
          url = `https://api.nexfuture.com.br/api/downloads/pinterest/mp4?url=${encodeURIComponent(input)}`;
          break;
        case 'kwai':
          input = document.getElementById('kwai-url').value;
          url = `https://api.nexfuture.com.br/api/downloads/kwai/dl?url=${encodeURIComponent(input)}`;
          break;
        case 'facebook':
          input = document.getElementById('facebook-url').value;
          url = `https://api.nexfuture.com.br/api/downloads/facebook/dl?url=${encodeURIComponent(input)}`;
          break;
        case 'filmes':
          input = document.getElementById('filmes-query').value;
          url = `https://api.nexfuture.com.br/api/pesquisas/filmes?query=${encodeURIComponent(input)}`;
          break;
        case 'series':
          input = document.getElementById('series-query').value;
          url = `https://api.nexfuture.com.br/api/pesquisas/series?query=${encodeURIComponent(input)}`;
          break;
        case 'spotify':
          input = document.getElementById('spotify-url').value;
          url = `http://speedhosting.cloud:2009/download/spotify/v2?url=${encodeURIComponent(input)}`;
          break;
        case 'soundcloud':
          input = document.getElementById('soundcloud-url').value;
          url = `http://speedhosting.cloud:2009/download/soundcloud?url=${encodeURIComponent(input)}`;
          break;
      }
      if (!input) return alert("Preencha o campo antes de continuar.");
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
